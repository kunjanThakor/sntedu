<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Job Search</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            position: relative;
            background-color: #000;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bg-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-container select,
        .search-container input {
            height: 45px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 0 10px;
            flex: 1 1 200px;
        }

        .search-container button {
            height: 45px;
            border-radius: 5px;
            background-color: #002366;
            color: white;
            border: none;
            padding: 0 20px;
            flex: 1 1 200px;
        }

        .search-container button:hover {
            background-color: #001a4d;
        }

        .search-container h1 {
            color: white;
            margin-bottom: 20px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bg-image">
        <img alt="Background image of people sitting and talking in a casual setting" height="1080"
            src="https://storage.googleapis.com/a1aa/image/MTwefnyZAyrMfI0kfMUES6E03KOkFDyiBSAOCOBfPP4ezSFAF.jpg"
            width="1920" />
        <div class="overlay">
            <div class="text-center">
                <h1>Find Best Jobs near you</h1>
                <div class="search-container">
                    <select>
                        <option>Select Domain</option>
                    </select>
                    <select>
                        <option>Select Skills</option>
                    </select>
                    <input placeholder="Enter Location" type="text" />
                    <button>Search Jobs</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
