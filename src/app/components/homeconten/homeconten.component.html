<app-job></app-job>
<div class="slider py-5 bg-white">
    <div class="container">
        <h2 class="text-center text-primary fw-bold">Recent Training</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4" *ngFor="let training of recentTrainings">
                <div class="card shadow-sm">
                    <img [src]="training.image" class="card-img-top" alt="Training Image">
                    <div class="card-body text-center">
                        <p class="card-title fw-semibold">{{ training.title }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="trainings py-5 bg-light">
    <div class="container">
        <h2 class="text-center text-primary fw-bold">Available Trainings</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4 mb-4" *ngFor="let training of trainings">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <img [src]="training.image" class="card-img-top" alt="Training Image">
                        <h3 class="card-title text-secondary fw-bold">{{ training.title }}</h3>
                        <p class="card-text text-muted">{{ training.description }}</p>
                        <button class="btn btn-primary w-100">Enroll</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
